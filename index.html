<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #ffe6eb;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .box {
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background: #ccc;
    pointer-events: none;
  }

  .heart {
    font-size: 120px;
    color: red;
    animation: pop 0.5s ease-out;
  }

  @keyframes pop {
    0% { transform: scale(0); }
    100% { transform: scale(1); }
  }
</style>
</head>

<body>

<div class="box" id="content">
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üôÉ</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const content = document.getElementById("content");

  setInterval(() => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }, 800);

  yesBtn.onclick = () => {
    content.innerHTML = "<div class='heart'>‚ù§Ô∏è</div>";
  };
</script>

</body>
</html>
