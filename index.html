<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentine ‚ù§Ô∏è</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 2rem;
    color: #fff;
    margin-bottom: 30px;
  }

  button {
    padding: 12px 30px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    margin: 10px;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    position: absolute;
    background: #ffffff;
    color: #ff4d6d;
    pointer-events: none;
  }

  .heart {
    font-size: 150px;
    animation: memePop 0.8s ease-out forwards;
  }

  @keyframes memePop {
    0% {
      transform: scale(0);
      opacity: 0;
    }
    50% {
      transform: scale(1.4);
      opacity: 1;
    }
    70% {
      transform: scale(0.9);
    }
    100% {
      transform: scale(1.2);
    }
  }

  .text {
    font-size: 1.5rem;
    color: white;
    margin-top: 20px;
  }
</style>
</head>

<body>

<div class="container" id="content">
  <h1>Will you be my Valentine? üíò</h1>
  <button id="yes">Yes ‚ù§Ô∏è</button>
  <button id="no">No üòú</button>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const content = document.getElementById("content");

  setInterval(() => {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }, 700);

  yesBtn.onclick = () => {
    content.innerHTML = `
      <div class="heart">‚ù§Ô∏è</div>
      <div class="text">YAYYYYY ‚ù§Ô∏è</div>
    `;
  };
</script>

</body>
</html>
